<!DOCTYPE html>
<style>

header{
    font-size: 14px;
    font-family: Roboto, HelveticaNeue, Arial, sans-serif;
}

footer{
    font-size: 14px;
    font-family: Roboto, HelveticaNeue, Arial, sans-serif;

}

body{
    font-size: 14px;
    font-family: Roboto, HelveticaNeue, Arial, sans-serif;
}

#topBar{
position: fixed;
top: 0;
width: 100%;
text-align: center;
display: grid;
align-content: center;
left: 0;
    
}

#footBar{

    border: 1px solid rgb(236, 234, 234);
    background-color: rgb(236, 234, 234);
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    display: grid;
    align-content: center;
    height: 45px;
    left: 0;


}

ul{
    list-style: none;
    padding: 6px;
    text-align: center;

}

li{
    float: left;
    padding: 12px;
    text-align: center;

}

#signInButton{
    color: white;
    background-color: #4285f4;
    border: 1px solid #4285f4;
    float:right; 
    text-align: center;


}

#bottomList{
    padding-top: 0;
    background-color: rgb(236, 234, 234);
}

#mainComponents{

    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 150px;
}

#googleLogo{
    width: 272px;
    height: 92px;
}

#searchBar{
    height: 34px;
    min-width: 550px;
    max-width: 2048px;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    border: 0.5px rgb(231, 228, 228) solid;
    background-color: transparent;
}

#buttons{
    
    display: flex;
    justify-content: center;
    padding: 25px;
    
}

button {
    height: 36px;
    min-width: 54px;
    border: none;
    border-radius: 5px;
    padding: 0 16px;

    text-align: center;
    background-color: rgb(243, 240, 240);
}



</style>

<header>
<nav id="topBar">
    <ul >
        <li>About</li>
        <li>Store</li>
        <li id="signInButton"><b>Sign In</b></li>
        <li style="float:right">Images</li>
        <li style="float:right">Gmail</li>
        
        
    </ul>
</nav>
</header>

<body>
<div id="mainComponents">
    <img id="googleLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>

    <input type="text" id="searchBar" placeholder=""></input>

</div>

<div id="buttons">
<div id="searchButton">
<button>Google Search</button>
</div>

<div id="luckyButton">
<button style="margin-left: 11px;">I'm Feeling Lucky</button>
</div>
</div>
</body>

<footer>

<nav id="footBar">
    <ul id="bottomList">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search Works</li>
        <li style="float:right; padding-right: 15px;">Settings</li>
        <li style="float:right">Terms</li>
        <li style="float:right">Privacy</li> 
    </ul>
    </nav>
</nav>

</footer>

</html>
